<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigiFuse</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Ripple Background -->
  <div class="ripple-background">
    <div class="circle xxlarge shade1"></div>
    <div class="circle xlarge shade2"></div>
    <div class="circle large shade3"></div>
    <div class="circle medium shade4"></div>
    <div class="circle small shade5"></div>
  </div>
  
  <!-- Main Container -->
  <div id="main-container" class="main-container scale-down">
    <h1 class="title float-animation">DigiFuse</h1>
    
    <!-- Input Form -->
    <div id="input-view">
      <form id="number-form" class="number-form">
        <div class="wave-group">
          <input required type="text" class="input" id="number1" autocomplete="off">
          <span class="bar"></span>
          <label class="label">
            <span class="label-char" style="--index: 0">N</span>
            <span class="label-char" style="--index: 1">u</span>
            <span class="label-char" style="--index: 2">m</span>
            <span class="label-char" style="--index: 3">b</span>
            <span class="label-char" style="--index: 4">e</span>
            <span class="label-char" style="--index: 5">r</span>
            <span class="label-char" style="--index: 6">1</span>
          </label>
        </div>
        
        <div class="wave-group">
          <input required type="text" class="input" id="number2" autocomplete="off">
          <span class="bar"></span>
          <label class="label">
            <span class="label-char" style="--index: 0">N</span>
            <span class="label-char" style="--index: 1">u</span>
            <span class="label-char" style="--index: 2">m</span>
            <span class="label-char" style="--index: 3">b</span>
            <span class="label-char" style="--index: 4">e</span>
            <span class="label-char" style="--index: 5">r</span>
            <span class="label-char" style="--index: 6">2</span>
          </label>
        </div>
        
        <div id="error-message" class="error-message"></div>
        
        <button type="submit" class="fuse-btn">
          <span class="text-container">
            <span class="text-default">Fuse</span>
            <span class="text-hover">Fuse</span>
          </span>
          <div class="icon-container">
            <svg viewBox="0 0 24 24" class="icon card-icon">
              <path d="M20,8H4V6H20M20,18H4V12H20M20,4H4C2.89,4 2,4.89 2,6V18C2,19.11 2.89,20 4,20H20C21.11,20 22,19.11 22,18V6C22,4.89 21.11,4 20,4Z" fill="currentColor"></path>
            </svg>
            <svg viewBox="0 0 24 24" class="icon payment-icon">
              <path d="M2,17H22V21H2V17M6.25,7H9V6H6V3H18V6H15V7H17.75L19,17H5L6.25,7M9,10H15V8H9V10M9,13H15V11H9V13Z" fill="currentColor"></path>
            </svg>
            <svg viewBox="0 0 24 24" class="icon dollar-icon">
              <path d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c1.95-.37 3.5-1.5 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z" fill="currentColor"></path>
            </svg>
            <svg viewBox="0 0 24 24" class="icon wallet-icon default-icon">
              <path d="M21,18V19A2,2 0 0,1 19,21H5C3.89,21 3,20.1 3,19V5A2,2 0 0,1 5,3H19A2,2 0 0,1 21,5V6H12C10.89,6 10,6.9 10,8V16A2,2 0 0,0 12,18M12,16H22V8H12M16,13.5A1.5,1.5 0 0,1 14.5,12A1.5,1.5 0 0,1 16,10.5A1.5,1.5 0 0,1 17.5,12A1.5,1.5 0 0,1 16,13.5Z" fill="currentColor"></path>
            </svg>
            <svg viewBox="0 0 24 24" class="icon check-icon">
              <path d="M9,16.17L4.83,12L3.41,13.41L9,19L21,7L19.59,5.59L9,16.17Z" fill="currentColor"></path>
            </svg>
          </div>
        </button>
      </form>
    </div>
    
    <!-- Processing View -->
    <div id="processing-view" class="processing-view" style="display: none;">
      <div class="processing-text pulse-animation">
        <span id="processing-text">Processing</span>
        <span class="dots"><span>.</span><span>.</span><span>.</span></span>
      </div>
    </div>
    
    <!-- Result View -->
    <div id="result-view" class="result-view" style="display: none;">
      <div class="result-container result-appear">
        <p class="result-label">Result</p>
        <div id="result-value" class="result-value">0</div>
        <button id="reset-button" class="continue-btn">Calculate Again</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
